stages:
  - lint
  - test
  - deploy

variables:
  PYTHONPATH: "$CI_PROJECT_DIR"
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

before_script:
  - python --version
  - pip install -r requirements.txt

lint:
  stage: lint
  script:
    - pip install pylint
    - pylint my_module/  # üîß s·ª≠a th√†nh th∆∞ m·ª•c module Odoo th·∫≠t s·ª±
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

unit_test:
  stage: test
  script:
    - pip install pytest
    - pytest tests/
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

